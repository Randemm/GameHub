<!DOCTYPE html>
<html>
  <head>
    <title>GameHub</title>
    <meta name="description" content="This is a page all about games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/contact.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/indeximg/GameHublogocomp.png" alt="Gamehub's company logo">
      </div>
      <div class="search">
        <input class="searchbar" placeholder="Search for products" type="text">
      </div>
      <div class="user">
        <div class="user-container" style="border-radius: 15px;">
          <div class="headusericon">
            <i class="material-icons">
              account_circle
            </i>
            </div>
            <div class="usericontextbox"><span class="usericontext">Sign in/up</span></div>
          <div class="headcarticon"><i class="material-icons">
            shopping_cart</i></div>
        </div>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="preorders.html">pre-orders</a></li>
          <li><a href="#">Nearly-new</a></li>
          <li><a href="contact.html">Contact us</a></li>
          <li style="background-color: #FFAB40;"><a href="#" style="color: #1b203d">GameHub+</a></li>
        </ul>
      </div>
    </header>
    <main>
        <div class="contactform">
            <h1>Have some questions?</h1>
            <p>We are here to answer you on the phone, chat or email.</p>
            <form>
              <fieldset> 
                <input class="contactinfo" type="text" name="firstname" placeholder="First name" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></input>
                <input class="contactinfo" type="text" name="lastname" placeholder="Last name" pattern=[0-9]{3}-[0-9]{2}-[0-9]{3}></input>
                <input class="contactinfo" type="text" name="email" placeholder="What's your email?" pattern=[0-9]{3}-[0-9]{2}-[0-9]{3}></input>
            <textarea class="userquestion" type="text" name="questions?" placeholder="Your questions.." pattern=[0-9]{3}-[0-9]{2}-[0-9]{3}></textarea>
          </fieldset>
        </form>
        </div>
        </main>

    <footer>

    </footer>
  </body>
</html>
